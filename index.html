<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeRoutes AI</title>
<link rel="stylesheet" href="style.css">

<div id="auth">

</div>

<div id="app" class="hidden">
  <div id="top-bar">
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
  </div>
  <div id="controls">
    <button onclick="locate()">ğŸ“ My Location</button>
    <button onclick="route('foot-walking')">Walk Route</button>
    <button onclick="route('cycling-regular')">Bike Route</button>
    <button onclick="saveRoute()">ğŸ’¾ Save Route</button>
    <button onclick="loadWeather()">ğŸŒ¤ Current Weather</button>
  </div>
  <div id="weather"></div>

  <ul id="saved"></ul>
</div>

<!-- Firebase and App Scripts -->
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
